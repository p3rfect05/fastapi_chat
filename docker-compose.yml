version: '3.7'
services:
  chat:
    build: .
    container_name: my_chat
    volumes:
      - .:/usr/src/app
    command:
      sh -c "alembic revision --autogenerate && alembic upgrade head && gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind=0.0.0.0:8000"
    ports:
      - "80:8000"
    restart: unless-stopped
    depends_on:
      - db
  db:
    image: postgres
    restart: unless-stopped
    container_name: postgresql_db
    ports:
      - "5432:5432"


